<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Diary</title>
		<style>
			.date {
				font-family: sans-serif;
			}
			
			.poem {
				margin: .5em 1em 3em;
			}
		</style>
	</head>
	
	<body>
		<div class="poem">
			<p class="date top">21 feb 2021</p>
			<p>how easily we can fool ourselves<br>we drown because we know<br>a flood is surely coming<br>but the flood never comes<br>and we drown ourselves on land</p>
		</div>
		
		<div class="poem">
			<p class="date">17 feb 2021</p>
			<p>in the dying days of winter<br>the once having lived<br>of people who wrote on clay<br>seems to me as miraculous<br>as the coming of summer</p>
		</div>
	</body>
</html>
